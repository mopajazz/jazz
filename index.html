<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Roadcraft Cover</title>
	<link rel="icon" href="data:,">
	<style>
		/* Colorful Simple Video Cover (HTML + CSS only) */
		:root { color-scheme: light dark; }
		body { margin: 0; display: grid; place-items: center; min-height: 100vh; background: #f7f9ff; }

		/* Container: responsive 16:9 card */
		.cover{
			width:min(1100px, 96vw);
			aspect-ratio:16/9;
			margin:0 auto;
			border-radius:24px;
			overflow:hidden;
			position:relative;
			background: radial-gradient(120% 120% at 10% 10%, #fff2e7 0%, #fff8fb 40%, #ffffff 70%);
			font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
			color:#0f172a;
			box-shadow: 0 12px 40px rgba(20, 40, 80, 0.12), 0 4px 16px rgba(20, 40, 80, 0.08);
		}

		/* Soft colorful backdrop */
		.shapes{ position:absolute; inset:0; overflow:hidden; }
		.blob{
			position:absolute; border-radius:50%;
			filter: blur(12px);
			opacity:.9;
		}
		/* Four color blobs */
		.b1{ width:48%; height:48%; left:-10%; top:-8%; background: radial-gradient(circle at 30% 30%, #ffb86b, #ff7ca3); }
		.b2{ width:42%; height:42%; right:-12%; top:-6%; background: radial-gradient(circle at 60% 40%, #7dd3fc, #34d399); }
		.b3{ width:36%; height:36%; left:12%; bottom:-10%; background: radial-gradient(circle at 40% 30%, #fca5a5, #fdba74); }
		.b4{ width:28%; height:28%; right:10%; bottom:6%; background: radial-gradient(circle at 50% 50%, #c4b5fd, #60a5fa); }

		/* Content */
		.content{
			position:absolute; inset:0;
			display:grid; place-items:center;
			text-align:center;
			padding: clamp(16px, 4vw, 44px);
			background: linear-gradient(180deg, rgba(255,255,255,.42), rgba(255,255,255,.22));
		}

		/* Eyebrow pill */
		.eyebrow{
			display:inline-block;
			font-weight:700;
			font-size:12px;
			letter-spacing:.18em;
			text-transform:uppercase;
			padding:6px 10px;
			color:#0b3a8d;
			background:#e6f0ff;
			border:1px solid #d6e6ff;
			border-radius:999px;
			margin-bottom:12px;
		}

		/* Title and subtitle */
		.title{
			margin:.1em 0 .1em;
			font-weight:900;
			font-size: clamp(28px, 6vw, 64px);
			line-height:1.06;
			letter-spacing:.2px;
			background: linear-gradient(180deg, #0f172a 0%, #1f2a44 100%);
			-webkit-background-clip:text;
			background-clip:text;
			color:transparent;
		}
		.subtitle{
			margin:.1em 0 0;
			font-size: clamp(14px, 2.2vw, 22px);
			line-height:1.6;
			color:#314162;
		}

		/* Optional subtle frame */
		.cover::after{
			content:"";
			position:absolute; inset:10px;
			border-radius:18px;
			border:1px solid rgba(15,23,42,.08);
		}
	</style>
</head>
<body>
	<!-- Colorful Simple Video Cover -->
	<div class="cover">
		<div class="shapes">
			<span class="blob b1"></span>
			<span class="blob b2"></span>
			<span class="blob b3"></span>
			<span class="blob b4"></span>
		</div>

		<div class="content">
			<div class="eyebrow">Feature</div>
			<h1 class="title">Roadcraft: The Build</h1>
			<p class="subtitle">A quick journey from dirt to durable design</p>
		</div>
	</div>
</body>
</html>
